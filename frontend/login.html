<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Maquette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: rgba(255, 255, 255, 0.06);
      --panel-strong: rgba(255, 255, 255, 0.12);
      --accent: #7c3aed;
      --accent-2: #22d3ee;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --danger: #f87171;
      --shadow: 0 20px 80px rgba(0,0,0,0.45);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 10% 20%, rgba(124,58,237,0.18), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(34,211,238,0.16), transparent 30%),
                  radial-gradient(circle at 50% 80%, rgba(124,58,237,0.12), transparent 40%),
                  var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: min(420px, 90vw);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }

    .card::before, .card::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.35;
      z-index: 0;
    }

    .card::before {
      width: 220px; height: 220px;
      background: var(--accent);
      top: -120px; right: -100px;
    }

    .card::after {
      width: 180px; height: 180px;
      background: var(--accent-2);
      bottom: -90px; left: -80px;
    }

    .content { position: relative; z-index: 1; }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--panel-strong);
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      letter-spacing: -0.4px;
    }

    .muted { color: var(--muted); font-size: 14px; margin-bottom: 22px; }

    form { display: flex; flex-direction: column; gap: 14px; }

    label { font-size: 13px; color: var(--muted); letter-spacing: 0.2px; }

    .input {
      width: 100%;
      padding: 14px 14px 14px 46px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .field { position: relative; }

    .field-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 16px;
      pointer-events: none;
    }

    .input:focus {
      border-color: rgba(124,58,237,0.8);
      box-shadow: 0 0 0 4px rgba(124,58,237,0.16);
    }

    .input.error { border-color: var(--danger); box-shadow: 0 0 0 4px rgba(248,113,113,0.2); }

    .helper { color: var(--danger); font-size: 12px; margin-top: 4px; min-height: 16px; }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .remember {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 13px;
      cursor: pointer;
    }

    .link { color: var(--accent-2); font-size: 13px; text-decoration: none; }
    .link:hover { text-decoration: underline; }

    .button {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0b1120;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 10px 30px rgba(124,58,237,0.35);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .button:not(:disabled):hover { transform: translateY(-1px); box-shadow: 0 14px 40px rgba(124,58,237,0.45); }

    .note {
      margin-top: 16px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }

    .chips { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }

    .chip {
      padding: 6px 10px;
      border-radius: 10px;
      background: var(--panel-strong);
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--text);
      font-size: 12px;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function LoginPage() {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [remember, setRemember] = useState(true);
      const [touched, setTouched] = useState({ email: false, password: false });

      const emailValid = /.+@.+\..+/.test(email.trim());
      const passwordValid = password.trim().length >= 6;
      const formValid = emailValid && passwordValid;

      const onSubmit = (e) => {
        e.preventDefault();
        setTouched({ email: true, password: true });
        if (!formValid) return;
        // Maquette : on affiche juste un toast console
        console.log('Connexion simulée', { email, remember });
        alert('Connexion simulée (maquette)');
      };

      return (
        <main className="card">
          <div className="content">
            <div className="pill">Accès sécurisé</div>
            <h1>Connexion</h1>
            <p className="muted">Maquette React pour tester l'expérience de connexion sans lier le backend.</p>

            <form onSubmit={onSubmit} noValidate>
              <div className="field">
                <label>Email</label>
                <span className="field-icon">@</span>
                <input
                  className={`input ${touched.email && !emailValid ? 'error' : ''}`}
                  type="email"
                  placeholder="prenom.nom@email.com"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  onBlur={() => setTouched((t) => ({ ...t, email: true }))}
                  autoComplete="email"
                />
                <div className="helper">
                  {touched.email && !emailValid ? 'Email invalide' : ''}
                </div>
              </div>

              <div className="field">
                <label>Mot de passe</label>
                <span className="field-icon">• • •</span>
                <input
                  className={`input ${touched.password && !passwordValid ? 'error' : ''}`}
                  type="password"
                  placeholder="Au moins 6 caractères"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  onBlur={() => setTouched((t) => ({ ...t, password: true }))}
                  autoComplete="current-password"
                />
                <div className="helper">
                  {touched.password && !passwordValid ? 'Minimum 6 caractères' : ''}
                </div>
              </div>

              <div className="actions">
                <label className="remember">
                  <input
                    type="checkbox"
                    checked={remember}
                    onChange={(e) => setRemember(e.target.checked)}
                  />
                  Se souvenir de moi
                </label>
                <a className="link" href="#">Mot de passe oublié ?</a>
              </div>

              <button className="button" type="submit" disabled={!formValid}>
                Se connecter
              </button>
            </form>
              <div className="note">
                Pas encore de compte ? <a className="link" href="#">Créer un compte</a>
              </div>
          </div>
        </main>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LoginPage />);
  </script>
</body>
</html>
