<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Secrétaire - Maquette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c1024;
      --panel: rgba(255,255,255,0.06);
      --panel-strong: rgba(255,255,255,0.12);
      --accent: #22d3ee;
      --accent-2: #7c3aed;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --danger: #f87171;
      --success: #4ade80;
      --shadow: 0 20px 80px rgba(0,0,0,0.45);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 12% 20%, rgba(34,211,238,0.14), transparent 32%),
                  radial-gradient(circle at 78% 8%, rgba(124,58,237,0.18), transparent 34%),
                  radial-gradient(circle at 50% 80%, rgba(124,58,237,0.12), transparent 42%),
                  var(--bg);
      padding: 26px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: -0.2px; }
    .brand-dot { width: 10px; height: 10px; border-radius: 50%; background: linear-gradient(120deg, var(--accent), var(--accent-2)); box-shadow: 0 0 18px rgba(34,211,238,0.45); }

    .layout { display: grid; grid-template-columns: 1.2fr 0.9fr; gap: 18px; }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }

    .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; color: var(--muted); font-size: 12px; letter-spacing: 0.4px; text-transform: uppercase; }

    .btn {
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--text);
      background: var(--panel);
      padding: 10px 14px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.1px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border 0.12s ease;
      backdrop-filter: blur(12px);
    }
    .btn:hover { transform: translateY(-1px); border-color: var(--accent); box-shadow: 0 10px 28px rgba(34,211,238,0.25); }
    .btn-primary { background: linear-gradient(120deg, var(--accent), var(--accent-2)); color: #0b1120; border: none; box-shadow: 0 12px 32px rgba(124,58,237,0.35); }
    .btn-primary:hover { box-shadow: 0 16px 44px rgba(124,58,237,0.45); }

    .list { display: flex; flex-direction: column; gap: 10px; }
    .card-item { padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.06); background: var(--panel-strong); display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; cursor: pointer; transition: border 0.12s ease, transform 0.12s ease; }
    .card-item:hover { border-color: var(--accent); transform: translateY(-1px); }
    .title { font-weight: 600; letter-spacing: 0.1px; }
    .meta { color: var(--muted); font-size: 13px; }

    .detail { display: grid; gap: 10px; }
    .detail-row { display: flex; justify-content: space-between; color: var(--muted); font-size: 13px; }
    .detail-row span:last-child { color: var(--text); font-weight: 600; }
    .empty { color: var(--muted); font-size: 13px; text-align: center; padding: 20px 0; }

    .badge { padding: 6px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); font-size: 12px; letter-spacing: 0.2px; }
    .badge-pending { color: #fbbf24; border-color: rgba(251,191,36,0.35); }

    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: grid; place-items: center; z-index: 10; backdrop-filter: blur(4px); }
    .modal { width: min(560px, 92vw); background: var(--panel); border: 1px solid rgba(255,255,255,0.1); border-radius: var(--radius); padding: 18px; box-shadow: var(--shadow); }

    form { display: flex; flex-direction: column; gap: 12px; }
    label { color: var(--muted); font-size: 13px; }
    input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.04); color: var(--text); outline: none; font-family: inherit; font-size: 14px; }
    textarea { min-height: 90px; resize: vertical; }
    .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }

    .equip-card { padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08); background: var(--panel-strong); display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 8px; }

    .icon-btn { border: 1px solid rgba(255,255,255,0.14); background: var(--panel-strong); color: var(--text); border-radius: 10px; padding: 8px 10px; cursor: pointer; transition: border 0.12s ease, transform 0.12s ease; }
    .icon-btn:hover { border-color: var(--accent); transform: translateY(-1px); }

    @media (max-width: 980px) { .layout { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const DEMANDES_MOCK = [
      { identifiant: 201, citoyenRef: '11112222', dateDeSoumission: '2025-02-15', localisation: 'Rue du Lac', image: '(binaire)', etat: 'en attente' },
      { identifiant: 202, citoyenRef: '33334444', dateDeSoumission: '2025-02-12', localisation: 'Avenue Carthage', image: '(binaire)', etat: 'en attente' }
    ];

    const EQUIP_MOCK = [
      { id: 1, nom: 'Camion benne', disponible: true },
      { id: 2, nom: 'Pelleteuse', disponible: true },
      { id: 3, nom: 'Equipe voirie', disponible: true },
      { id: 4, nom: 'Kit éclairage', disponible: false }
    ];

    const AGENTS_MOCK = [
      { cin: '55556666', nom: 'Agent Alpha', service: 'Voirie', disponibilite: true },
      { cin: '77778888', nom: 'Agent Beta', service: 'Éclairage', disponibilite: true },
      { cin: '12121212', nom: 'Agent Delta', service: 'Propreté', disponibilite: true },
      { cin: '34343434', nom: 'Agent Epsilon', service: 'Signalisation', disponibilite: true },
      { cin: '99990000', nom: 'Agent Gamma', service: 'Propreté', disponibilite: false }
    ];

    function DemandesList({ demandes, onSelect, onCreateIntervention }) {
      if (!demandes.length) return <div className="empty">Aucune demande.</div>;
      return (
        <div className="list">
          {demandes.map((d) => (
            <div key={d.identifiant} className="card-item" onClick={() => onSelect(d)}>
              <div>
                <div className="title">Demande #{d.identifiant}</div>
                <div className="meta">{d.localisation} · {d.dateDeSoumission}</div>
              </div>
              <div style={{ display: 'grid', gap: 6, justifyItems: 'end' }}>
                <button className="btn" onClick={(e) => { e.stopPropagation(); onCreateIntervention(d); }}>Créer intervention</button>
              </div>
            </div>
          ))}
        </div>
      );
    }

    function DemandeDetail({ demande }) {
      if (!demande) return <div className="empty">Sélectionnez une demande pour voir les détails.</div>;
      return (
        <div className="detail">
          <div className="title">Demande #{demande.identifiant}</div>
          <div className="detail-row"><span>Citoyen ref</span><span>{demande.citoyenRef}</span></div>
          <div className="detail-row"><span>Date de soumission</span><span>{demande.dateDeSoumission}</span></div>
          <div className="detail-row"><span>Localisation</span><span>{demande.localisation}</span></div>
          <div className="detail-row"><span>Image</span><span>{demande.image ? 'Pièce jointe' : 'Aucune'}</span></div>
        </div>
      );
    }

    function Modal({ children, onClose }) {
      return (
        <div className="modal-backdrop" onClick={onClose}>
          <div className="modal" onClick={(e) => e.stopPropagation()}>
            {children}
          </div>
        </div>
      );
    }

    function EquipementsPicker({ equipements, onAdd, onClose }) {
      return (
        <Modal onClose={onClose}>
          <h2>Ajouter des équipements</h2>
          <div className="list">
            {equipements.filter(e => e.disponible).map((e) => (
              <div key={e.id} className="equip-card">
                <div>
                  <div className="title">{e.nom}</div>
                </div>
                <button className="icon-btn" onClick={() => onAdd(e)}>＋</button>
              </div>
            ))}
            {equipements.filter(e => e.disponible).length === 0 && <div className="empty">Aucun équipement disponible.</div>}
          </div>
          <div style={{ display: 'flex', justifyContent: 'flex-end', marginTop: 12 }}>
            <button className="btn" onClick={onClose}>Terminer</button>
          </div>
        </Modal>
      );
    }

    function InterventionForm({ demande, onSave, onCancel }) {
      const defaultAgent = AGENTS_MOCK.find((a) => a.disponibilite);
      const [form, setForm] = useState({
        budget: '',
        dateDebut: '',
        urgence: '',
        type: 'Urgent',
        localisation: demande?.localisation || '',
        cinAgent: defaultAgent ? defaultAgent.cin : ''
      });

      const handleSubmit = (e) => {
        e.preventDefault();
        const intervention = {
          id: Date.now(),
          budget: Number(form.budget),
          dateDebut: form.dateDebut,
          type: form.type,
          urgence: Number(form.urgence),
          etat: 0,
          localisation: form.localisation,
          image: demande?.image || '',
          cinAgent: form.cinAgent,
          cinSecretaire: ''
        };
        onSave(intervention);
      };

      return (
        <Modal onClose={onCancel}>
          <h2>Créer une intervention</h2>
          <form onSubmit={handleSubmit}>
            <div className="grid-2">
              <div>
                <label>Budget (budget)</label>
                <input value={form.budget} onChange={(e) => setForm({ ...form, budget: e.target.value })} required />
              </div>
              <div>
                <label>Date début (dateDebut)</label>
                <input type="date" value={form.dateDebut} onChange={(e) => setForm({ ...form, dateDebut: e.target.value })} required />
              </div>
            </div>
            <div>
              <label>Urgence (urgence)</label>
              <input value={form.urgence} onChange={(e) => setForm({ ...form, urgence: e.target.value })} required />
            </div>
            <div>
              <label>Type (type)</label>
              <input
                value={form.type}
                onChange={(e) => setForm({ ...form, type: e.target.value })}
                placeholder="Urgent"
                required
              />
            </div>
            <div>
              <label>Localisation (localisation)</label>
              <input value={form.localisation} onChange={(e) => setForm({ ...form, localisation: e.target.value })} required />
            </div>
            <div>
              <label>CIN Agent (cinAgent) — agents disponibles</label>
              <select
                value={form.cinAgent}
                onChange={(e) => setForm({ ...form, cinAgent: e.target.value })}
                required
                style={{ width: '100%', padding: '12px', borderRadius: '12px', border: '1px solid rgba(255,255,255,0.18)', background: 'rgba(124,58,237,0.12)', color: 'var(--text)', fontWeight: 600 }}
              >
                {AGENTS_MOCK.filter((a) => a.disponibilite).length === 0 && (
                  <option value="" disabled>Aucun agent disponible</option>
                )}
                {AGENTS_MOCK.filter((a) => a.disponibilite).map((a) => (
                  <option key={a.cin} value={a.cin}>
                    ✅ {a.nom} — CIN {a.cin} — {a.service}
                  </option>
                ))}
              </select>
            </div>
            <div style={{ display: 'flex', justifyContent: 'flex-end', gap: 10 }}>
              <button type="button" className="btn" onClick={onCancel}>Annuler</button>
              <button type="submit" className="btn-primary btn">Enregistrer</button>
            </div>
          </form>
        </Modal>
      );
    }

    function App() {
      const [demandes, setDemandes] = useState(DEMANDES_MOCK);
      const [selected, setSelected] = useState(DEMANDES_MOCK[0]);
      const [showIntervention, setShowIntervention] = useState(false);
      const [pendingDemande, setPendingDemande] = useState(null);
      const [showEquip, setShowEquip] = useState(false);
      const [linkedEquipements, setLinkedEquipements] = useState([]);
      const [equipements, setEquipements] = useState(EQUIP_MOCK);
      const [newEquipName, setNewEquipName] = useState('');

      const handleCreateIntervention = (demande) => {
        setPendingDemande(demande);
        setShowIntervention(true);
      };

      const handleSaveIntervention = (intervention) => {
        // Maquette : on stocke juste l'intervention en mémoire
        console.log('Intervention créée (maquette):', intervention, 'pour demande', pendingDemande?.identifiant);
        setShowIntervention(false);
        setShowEquip(true);
      };

      const handleAddEquip = (equipement) => {
        setLinkedEquipements((prev) => {
          const exists = prev.some((e) => e.id === equipement.id);
          if (exists) return prev;
          return [...prev, equipement];
        });
      };

      const handleCreateEquip = () => {
        const trimmed = newEquipName.trim();
        if (!trimmed) return;
        setEquipements((prev) => [...prev, { id: Date.now(), nom: trimmed, disponible: true }]);
        setNewEquipName('');
      };

      const handleCloseEquip = () => {
        setShowEquip(false);
        if (!pendingDemande) {
          setLinkedEquipements([]);
          return;
        }
        setDemandes((prev) => {
          const next = prev.filter((d) => d.identifiant !== pendingDemande.identifiant);
          setSelected(next.length ? next[0] : null);
          return next;
        });
        setLinkedEquipements([]);
        setPendingDemande(null);
      };

      return (
        <div>
          <header>
            <div className="brand"><span className="brand-dot"></span> Espace Secrétaire</div>
          </header>

          <div className="panel" style={{ marginBottom: 14 }}>
            <div className="panel-header"><span>Ajouter un équipement</span><span>disponible pour attribution</span></div>
            <div style={{ display: 'flex', gap: 10, flexWrap: 'wrap' }}>
              <input
                value={newEquipName}
                onChange={(e) => setNewEquipName(e.target.value)}
                placeholder="Nom (ex : Balai)"
                style={{ flex: 1, minWidth: 240 }}
              />
              <button className="btn" onClick={handleCreateEquip}>Ajouter</button>
            </div>
          </div>

          <div className="layout">
            <div className="panel">
              <div className="panel-header"><span>Demandes citoyen</span><span>{demandes.length} en cours</span></div>
              <DemandesList demandes={demandes} onSelect={setSelected} onCreateIntervention={handleCreateIntervention} />
            </div>
            <div className="panel">
              <div className="panel-header"><span>Détails</span><span></span></div>
              <DemandeDetail demande={selected} />
              {linkedEquipements.length === 0 && (
                <div className="empty" style={{ marginTop: 12 }}>Aucun équipement ajouté.</div>
              )}
            </div>
          </div>

          {showIntervention && (
            <InterventionForm
              demande={pendingDemande}
              onSave={handleSaveIntervention}
              onCancel={() => setShowIntervention(false)}
            />
          )}

          {showEquip && (
            <EquipementsPicker
              equipements={equipements}
              onAdd={handleAddEquip}
              onClose={handleCloseEquip}
            />
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
